    - role: Coordinator
      time: 2020-Present
      company: Game Dev Técnico, Lisbon
      details: |
       I am one of the founders of Game Dev Técnico: a student group from Instituto Superior Técnico of Lisbon University located on Campus Taguspark, we were founded in January of 2020.
       
       We aim to provide students at our university with the resources and mentorship required to develop their own games in an extracurricular and not for profit way. 
       
       Our objective is to act as an accelerator inside the university, filling a gap in the offered courses and allowing students to go through all the steps of game development, but not forgetting the academic spirit participating in international competitions called game jams.
       
       Our team is composed of around 50 members with all kinds of backgrounds, experience, courses, and universities. We have members from Instituto Superior Técnico, the Faculty of Fine Arts of the University of
        Lisbon and Universidade Lusófona. As a coordination member I am in charge of operating, managing and participating in the group. I've had many different roles, from Community Manager to Head of the General Assembly along with the Head of the Marketing Team.
        
