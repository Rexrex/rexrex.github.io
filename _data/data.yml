career-profile:
    title: Career Profile
    summary: |
     I'm a PhD Student at Instituto Superior Técnico and I am currently working as a researcher at GAIPS, INESC-ID in Lisbon, Portugal.
     
     In 2016 I received finished my Master's Degree in Information Systems and Computer Engineering from the Instituto Superior Técnico, University of Lisbon in Portugal. 
     My Master's Thesis was about empowering computer controlled characters with Social awareness and decision making. 
     The end result was a mod for the popular video game The Elder Scrolls V: Skyrim. The mod quickly gained popularity and was discussed around the internet.
     
     Immediately after finishing my Masters, I started working in the RAGE Project as a researcher, since December 2016 until the end of the project, in January 2019, particularly, in the development of FAtiMA Toolkit. 
     During that year I was awarded a PhD scholarship by Universidade de Lisboa to finish my PhD thesis, the scholarship started in January 2019. 
     The scholarship allowed me to work on my thesis while consulting for on-going projects within the GAIPS research group such as the Slice Project. 
     
     In 2019, while working in Slice, I also attended the 2nd International Summer School of Artificial Intelligence and Games, published several papers and taught Artificial Intelligence in Games practical lessons’ from September to January (semester) of 2019, 2020, 2021 until today (2022)
     
     My research interests are in artificial intelligence, virtual agents, affective computing, social interaction and their application in games. Outside of research 
     
     I am also quite making games and has participated in (and won) several Game Jams. Additionally, I am is one of the founders and coordinators of Game Dev Técnico: a student’s group focused “on providing students at our university with the resources and mentorship required to develop their own games in an extracurricular and not for profit way.” 
     My PhD Thesis is about creating a framework that can create help the authoring task of creating believable Social Intelligent Agents using a Data Driven Approach. 


